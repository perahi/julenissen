<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <title>Send e-post til perahi@gmail.com</title>
  <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
</script>
<script type="text/javascript">
   (function(){
      emailjs.init({
        publicKey: "jSLeCsN7b3fkxo7CI",
      });
   })();
</script>
  <script>
 
    function sendEmail() {
      const tekst = document.getElementById("melding").value;
      
      // Parametre for e-posten
      const templateParams = {
        to_email: 'perahi@gmail.com',  // Mottakerens e-postadresse
        message: tekst                  // Meldingen som skal sendes
      };

      // Send e-posten via EmailJS
      emailjs.send('service_punn28s', 'template_mtqskbz', templateParams)
        .then(function(response) {
           alert('E-posten ble sendt!');
        }, function(error) {
           alert('Feil ved sending av e-post: ' + JSON.stringify(error));
        });
    }
  </script>
  <style>
    .tekstboks {
        border: 2px solid #4CAF50; /* Ramme med grønn farge */
        padding: 10px;             /* Innrykk inni boksen */
        width: 300px;              /* Bredde på boksen */
        border-radius: 5px;        /* Avrundede hjørner */
        background-color: #f9f9f9; /* Bakgrunnsfarge */
        font-family: Arial, sans-serif;
    }
    .send-knapp {
        background-color: #4CAF50; /* Grønn bakgrunn */
        color: white;              /* Hvit tekst */
        padding: 10px 20px;        /* Polstring */
        border: none;              /* Ingen kantlinje */
        border-radius: 5px;        /* Avrundede hjørner */
        cursor: pointer;          /* Håndmarkør */
    }
    .send-knapp:hover {
        background-color: #45a049; /* Mørkere grønn ved hover */
    }
  </style>
</head>
<body>
  <h3>Mangler informasjon</h3>
  <p>Vi mangler informasjon om hva du har kjøpt i julegave til Per Axel Hisdal. 
    Du må sende dette innen 12 timer, ellers vil ikke julenissen komme på besøk til deg og dine i år.</p>
  
  <!-- Skjema for å sende e-posten -->
  <label for="melding">Skriv inn informasjon:</label><br>
  <input type="text" id="melding" name="melding" class="tekstboks" value=""><br><br>
  
  <!-- Send-knapp -->
  <button type="button" class="send-knapp" onclick="sendEmail()">Send</button>

</body>
</html>
